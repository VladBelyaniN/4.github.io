<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>HTML + CSS Form</title>
  </head>
  <body>
    <form class="one">
        <h1>Отправка резюме работодателю</h1>
       
      <div class="form__body">

          <div class="form__group">
            <label for="first-name">Фамилия</label><br />
            <input type="text" name="first-name" id="first-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="name"
              id="email"
              class="form__control"
              placeholder="people@mail.ru"
            />
          </div>
          <div class="form__group">
            <label for="adresse">Адрес</label><br />
            <input
              type="text"
              name="adresse"
              id="adresse"
              class="form__control"
            />
          </div>
		            <div class="form__group">
            <label for="last-name">Имя</label><br />
            <input type="text" name="last-name" id="last-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="tel">Телефон</label><br />
            <input type="tel" name="tel" id="tel" class="form__control"/>
          </div>
          <div class="form__group">
            <label for="city">Город</label><br />
            <input type="text" name="city" id="city" class="form__control" />
          </div>


		<div class="color">
  <label for="color">Любимый цвет:</label>
  <input type="color" id="color" name="color" value="#007acc">
     </div>
  <div class="date">
  <label for="birthdate">Дата рождения:</label>
  <input type="date" min="1990-01-01" max="2023-12-31">
     </div>
		 <div class="pol">
  <label for="gender">Пол:</label>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Мужской</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Женский</label>
  </div>
</div>
        <div class="form__checkbox">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter" class="form__checkbox--label">Я хочу получать полезную информацию</label>
        </div>
   <button type="submit" class="form__submit">Отправить</button>
    </form>
  </body>
</html>
